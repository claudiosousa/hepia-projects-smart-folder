image: alpine

build_searchfolder:
  stage: build
  script:
  - apk update && apk add make bash build-base gcc
  - make src
  only:
  - master

unit_tests:
  stage: test
  script:
  - apk update && apk add make bash build-base gcc
  - make tests
  only:
  - master

pages:
  stage: deploy
  script:
  - apk update && apk add doxygen graphviz
  - cd doxygen 
  - doxygen Doxyfile
  - cd ..
  - mv doxygen/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master